<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>入室・退室</title>

<style>
    body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 40px;
        overflow-x: hidden;
    }

    /* バージョン表示（右上） */
    #version {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 20px;
        background: rgba(255,255,255,0.7);
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #808080;
        font-weight: bold;
        z-index: 10;
    }

    /* ボタン */
    .big-btn {
        width: 400px;
        height: 250px;
        background-color: #f0f8ff;
        border: 4px solid #808080;
        margin: 20px;
        border-radius: 10px;
        font-size: 40px;
        color: black;
        cursor: pointer;
        transition: 0.1s;
    }

    /* 押した時 */
    #enterBtn:active { background-color:#008000; color:white; }
    #exitBtn:active  { background-color:#ff0000; color:white; }

    #message {
        margin-top: 30px;
        font-size: 32px;
        min-height: 40px;
        font-weight: bold;
    }

    /* ▼ スライドパネル（詳細画面） ▼ */
    #detailPanel {
        position: fixed;
        top: 0;
        left: -100%;   /* 最初は左の外 */
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-left: 3px solid #808080;
        transition: 0.4s;
        padding-top: 60px;
        text-align: center;
        z-index: 20;
    }

    #detailPanel h2 {
        font-size: 40px;
        margin-bottom: 30px;
    }

    #detailPanel p {
        font-size: 28px;
        margin: 10px 0;
    }

    /* ▼ 下の「スライドで詳細」ボタン ▼ */
    #slideDetail {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        padding: 10px 20px;
        background: #e0e0ff;
        border: 2px solid #666;
        border-radius: 8px;
        cursor: pointer;
        z-index: 15;
    }

    /* ▼ 戻るボタン ▼ */
    #slideBack {
        margin-top: 50px;
        font-size: 28px;
        padding: 10px 20px;
        background: #ffe0e0;
        border: 2px solid #666;
        border-radius: 8px;
        cursor: pointer;
    }

</style>

</head>
<body>

<!-- バージョン表示 -->
<div id="version">v1.0.7</div>

<!-- メイン画面 -->
<button id="enterBtn" class="big-btn">入室</button>
<button id="exitBtn" class="big-btn">退出</button>

<div id="message"></div>

<!-- スライドで詳細へ -->
<div id="slideDetail">詳細</div>

<!-- ▼ 詳細画面 ▼ -->
<div id="detailPanel">

    <h2>詳細</h2>

    <p>バージョン：<strong>v1.0.7</strong></p>
    <p>制作企業：<strong>仮想会社 SOGOHOUSE プログラム部</strong></p>

    <div id="slideBack">← 戻る</div>
</div>

<script>
    const message = document.getElementById("message");
    const enterBtn = document.getElementById("enterBtn");
    const exitBtn = document.getElementById("exitBtn");

    /* ▼ ボタン消える処理 ▼ */
    function hideButtons() {
        enterBtn.style.display = "none";
        exitBtn.style.display = "none";

        setTimeout(() => {
            enterBtn.style.display = "inline-block";
            exitBtn.style.display = "inline-block";
        }, 10000);
    }

    /* 入室 */
    enterBtn.onclick = () => {
        message.textContent = "こんにちは！";
        hideButtons();
        setTimeout(() => message.textContent = "", 10000);
    };

    /* 退出 */
    exitBtn.onclick = () => {
        message.textContent = "さようなら！";
        hideButtons();
        setTimeout(() => message.textContent = "", 10000);
    };

    /* ▼ 詳細スライド処理 ▼ */
    const detailPanel = document.getElementById("detailPanel");
    const slideDetail = document.getElementById("slideDetail");
    const slideBack   = document.getElementById("slideBack");

    slideDetail.onclick = () => {
        detailPanel.style.left = "0";  // 左→右へスライドイン
    };

    slideBack.onclick = () => {
        detailPanel.style.left = "-100%"; // 右→左へスライドアウト
    };
</script>

</body>
</html>
