<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>入室・退出デモ</title>

<style>
    body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 40px;
    }

    .big-btn {
        width: 400px;
        height: 250px;
        background-color: #f0f8ff;
        border: 4px solid #808080;
        margin: 20px;
        border-radius: 10px;
        font-size: 40px;
        color: black;
        cursor: pointer;
        transition: 0.1s;
    }

    /* 押した時の色 */
    #enterBtn:active {
        background-color: #008000;
        color: white;
    }

    #exitBtn:active {
       	background-color: #ff0000;
        color: white;
    }

    #message {
        margin-top: 30px;
        font-size: 32px;
        min-height: 40px;
        font-weight: bold;
    }
</style>

</head>
<body>

    <button id="enterBtn" class="big-btn">入室</button>
    <button id="exitBtn" class="big-btn">退出</button>

    <div id="message"></div>

<script>
    const message = document.getElementById("message");
    const enterBtn = document.getElementById("enterBtn");
    const exitBtn = document.getElementById("exitBtn");

    // ボタンを消して戻す処理
    function hideButtons() {
        enterBtn.style.display = "none";
        exitBtn.style.display = "none";

        // 10秒後に戻す
        setTimeout(() => {
            enterBtn.style.display = "inline-block";
            exitBtn.style.display = "inline-block";
        }, 10000);
    }

    // 入室
    enterBtn.onclick = () => {
        message.textContent = "こんにちは！";
        hideButtons();
        setTimeout(() => message.textContent = "", 10000);
    };

    // 退出
    exitBtn.onclick = () => {
        message.textContent = "さようなら！";
        hideButtons();
        setTimeout(() => message.textContent = "", 10000);
    };
</script>

</body>
</html>
