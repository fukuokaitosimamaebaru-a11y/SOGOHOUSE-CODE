<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>入室・退出デモ</title>

<style>
    body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 40px;
    }

    .big-btn {
        width: 400px;
        height: 250px;
        background-color: #f0f8ff;
        border: 4px solid #808080;
        margin: 20px;
        border-radius: 10px;
        font-size: 40px;
        color: black;
        cursor: pointer;
        transition: 0.1s;
    }

    /* 押した時の色 */
    #enterBtn:active {
        background-color: #008000; /* 緑 */
        color: white;
    }

    #exitBtn:active {
        background-color: #ff0000; /* 赤 */
        color: white;
    }

    #message {
        margin-top: 30px;
        font-size: 32px;
        min-height: 40px;
        font-weight: bold;
    }
</style>

</head>
<body>

    <button id="enterBtn" class="big-btn">入室</button>
    <button id="exitBtn" class="big-btn">退出</button>

    <div id="message"></div>

<script>
    const message = document.getElementById("message");

    document.getElementById("enterBtn").onclick = () => {
        message.textContent = "こんにちは！";
        setTimeout(() => message.textContent = "", 10000);
    };

    document.getElementById("exitBtn").onclick = () => {
        message.textContent = "さようなら！";
        setTimeout(() => message.textContent = "", 10000);
    };
</script>

</body>
</html>
