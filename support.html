<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>入室・退出デモ v1.0.7</title>

<style>
    body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 40px;
    }

    /* バージョン表示（右上固定） */
    #version {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.7);
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #808080;
        font-weight: bold;
    }

    .big-btn {
        width: 400px;
        height: 250px;
        background-color: #f0f8ff;
        border: 4px solid #808080;
        margin: 20px;
        border-radius: 10px;
        font-size: 40px;
        color: black;
        cursor: pointer;
        transition: 0.1s;
    }

    /* 押した時の色 */
    #enterBtn:active {
        background-color: #008000;
        color: white;
    }

    #exitBtn:active {
        background-color: #ff0000;
        color: white;
    }

    #message {
        margin-top: 30px;
        font-size: 32px;
        min-height: 40px;
        font-weight: bold;
    }
</style>

</head>
<body>

    <!-- バージョン表示 -->
    <div id="version">v1.0.7</div>

    <button id="enterBtn" class="big-btn">入室</button>
    <button id="exitBtn" class="big-btn">退出</button>

    <div id="message"></div>

<script>
    const message = document.getElementById("message");
    const enterBtn = document.getElementById("enterBtn");
    const exitBtn = document.getElementById("exitBtn");

    function hideButtons() {
        enterBtn.style.display = "none";
        exitBtn.style.display = "none";

        setTimeout(() => {
            enterBtn.style.display = "inline-block";
            exitBtn.style.display = "inline-block";
        }, 10000);
    }

    enterBtn.onclick = () => {
        message.textContent = "こんにちは！";
        hideButtons();
        setTimeout(() => message.textContent = "", 10000);
    };

    exitBtn.onclick = () => {
        message.textContent = "さようなら！";
        hideButtons();
        setTimeout(() => message.textContent = "", 10000);
    };
</script>

</body>
</html>
